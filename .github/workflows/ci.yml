name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    container: ghcr.io/spring1843/freedevtool.app/e2e:240d332
    name: Continuous Integration
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - run: git config --global --add safe.directory $(pwd)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - run: make install
      - run: make type-check
      - run: make test
      - run: make format-check
      - run: make lint
      - run: make build

      - name: Log in to the Container registry
        uses: docker/login-action@v3.6.0
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - if: github.event_name == 'pull_request'
        run: make push-all-images


      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - run: make e2e-install
      - run: make e2e-test

        # Running the above should not cause a git diff.
        # Investigate why this file change occurred and eliminate the cause
      - name: Check for changes
        run: git diff --exit-code

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

      - if: github.ref == 'refs/heads/main' && github.event_name == 'pull_request'
        run: make build--all-images
