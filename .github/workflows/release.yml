name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version tag (e.g., v1.0.0)"
        required: true
        type: string

jobs:
  build-desktop-apps:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-apple' # for Arm based macs (M1 and above).
            args: '--target aarch64-apple-darwin'
            image: 'macos-latest'
          - platform: 'macos-intel' # for Intel based macs.
            args: '--target x86_64-apple-darwin'
            image: 'macos-latest'
          - platform: 'linux'
            args: ''
            image: 'ubuntu-22.04'
          - platform: 'windows'
            args: ''
            image: 'windows-latest'

    runs-on: ${{ matrix.image }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
          targets: ${{ matrix.image == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install Linux dependencies (Ubuntu only)
        if: matrix.image == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Get version from tag or input
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Install frontend dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform }}-${{ steps.version.outputs.version || 'default' }}
          compression-level: 9
          path: |
            src-tauri/target/*/release/bundle/**/*.dmg
            src-tauri/target/release/bundle/**/*.msi
            src-tauri/target/release/bundle/**/*.deb
          if-no-files-found: warn

  build-and-release:
    container: ghcr.io/spring1843/freedevtool.app/e2e:v0.0.4
    permissions:
      contents: write
      pages: write
      packages: write
      id-token: write

    name: Build and Release
    needs: build-desktop-apps
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for changelog generation
      - run: git config --global --add safe.directory $(pwd)

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: make deps

      - name: Build application
        run: make build-prod

      - name: Create dist archive
        run: |
          # Create a clean build directory for release
          mkdir -p release-build

          # Copy deployable public files
          if [ -d "dist" ]; then
            cp -r dist/public/* release-build/
          fi
           
          # Create archive
          cd dist
          tar -czf ../freedevtool-app.tar.gz .
          cd ..

          # Create zip for Windows users
          cd release-build
          zip -r ../freedevtool-app.zip .
          cd ..

      - name: Download all Tauri artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: desktop-*
          path: desktop-builds
          merge-multiple: true

      - name: Unzip all files in desktop builds
        run: |
          find desktop-builds -type f
          find desktop-builds -type f -name '*' -exec unzip -o {} -d tauri-builds/ \;
          find desktop-builds -type f

      - name: Log in to the Container registry
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Images
        run: |
          make build-and-push-image IMAGE_TAG="ghcr.io/spring1843/freedevtool.app/app:${{ steps.version.outputs.version }}"
          make build-and-push-e2e-image E2E_IMAGE_TAG="ghcr.io/spring1843/freedevtool.app/e2e:${{ steps.version.outputs.version }}"

      - name: Generate changelog
        id: changelog
        run: |
          CURRENT_TAG="${{ steps.version.outputs.version }}"

          echo "Generating changelog for ${CURRENT_TAG}"

          # Create changelog content
          CHANGELOG_FILE="CHANGELOG.md"

                    # Use a heredoc to write the changelog content
                    cat <<EOF >> ${CHANGELOG_FILE}

          Released on $(date '+%Y-%m-%d')

          ## ðŸ–¥ï¸ Desktop Apps

          Download the desktop app for your platform:

          | Platform | File |
          |----------|------|
          | **macOS (Apple Silicon)** | \`FreeDevTool.App_*_aarch64.dmg\` |
          | **macOS (Intel)** | \`FreeDevTool.App_*_x64.dmg\` |
          | **Windows** | \`FreeDevTool.App_*_x64.msi\` |

          > Note: Desktop apps are currently unsigned. On macOS, right-click and select "Open" to bypass Gatekeeper. On Windows, click "More info" â†’ "Run anyway" if SmartScreen appears.

          ## ðŸ³ Run Compiled Image Locally

          Using Docker
          \`\`\`bash
          docker run -p 9090:9090 ghcr.io/spring1843/freedevtool.app/app:${CURRENT_TAG}
          \`\`\`

          ## ðŸ“¦ Run Dev Environment Locally

          1. Download source code file \`${CURRENT_TAG}.tar.gz\` or \`${CURRENT_TAG}.zip\` from release assets.
          2. Extract the archive
          3. Run \`make deps\` to install all dependencies
          4. Run \`make dev\` to start dev server
          5. When the webserver is ready, click on the localhost URL to browse the project

          ## ðŸ”— Links

          - [Live FreeDevTool.App](https://freedevtool.app)
          - [GitHub Repository](https://github.com/spring1843/freedevtool.app)
          - [Documentation](https://github.com/spring1843/freedevtool.app#readme)
          - [Report Issues](https://github.com/spring1843/freedevtool.app/issues)
          EOF

          # Set output for release notes
          echo "changelog_file=${CHANGELOG_FILE}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          tag_name: ${{ steps.version.outputs.version }}
          name: "FreeDev Tool App ${{ steps.version.outputs.version }}"
          body_path: ${{ steps.changelog.outputs.changelog_file }}
          files: |
            freedevtool-app.tar.gz
            freedevtool-app.zip
            desktop-builds/**/*.dmg
            desktop-builds/**/*.msi
            desktop-builds/**/*.deb
            ${{ steps.changelog.outputs.changelog_file }}
          draft: false
          prerelease: ${{ github.event_name == 'workflow_dispatch' && inputs.bypass_ci }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v5.1.0
        with:
          role-to-assume: "arn:aws:iam::${{ vars.AWS_ACCOUNT_ID }}:role/${{ vars.AWS_ROLE_PRODUCTION }}"
          aws-region: ${{ vars.AWS_REGION }}

      - name: Deploy to Production
        run: make deploy-to-production

      - name: Preload Production Cache Few Times
        run: |
          make warm-cache-production
          make warm-cache-production
          make warm-cache-production

      - name: Run E2E Tests Against Production For Cache Warming
        continue-on-error: true
        run: TARGET=https://freedevtool.app make e2e-test
