AWSTemplateFormatVersion: '2010-09-09'
Description: 'Staging Environment - S3 Static Website with CloudFront Distribution and Origin Access Control'

# IMPORTANT: This stack MUST be deployed in us-east-1 region (required for CloudFront + ACM)
# PREREQUISITE: Update the HOSTED_ZONE_ID below with your Route 53 hosted zone ID for freedevtool.app
# Find it with: aws route53 list-hosted-zones --query "HostedZones[?Name=='freedevtool.app.'].Id" --output text

Mappings:
  Config:
    Route53:
      HostedZoneId: 'Z1234567890ABC'  # REPLACE with your actual hosted zone ID

Conditions:
  IsUsEast1: !Equals [!Ref 'AWS::Region', 'us-east-1']

Rules:
  RegionCheck:
    Assertions:
      - Assert: !Equals [!Ref 'AWS::Region', 'us-east-1']
        AssertDescription: 'This stack must be deployed in us-east-1 region because CloudFront requires ACM certificates from us-east-1'

Resources:
  # ACM Certificate for stage.freedevtool.app
  # Must be created in us-east-1 for CloudFront
  SSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: stage.freedevtool.app
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: stage.freedevtool.app
          HostedZoneId: !FindInMap [Config, Route53, HostedZoneId]
      Tags:
        - Key: Environment
          Value: staging
        - Key: Project
          Value: freedevtool

  # S3 Bucket for static website content
  WebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: 'freedevtool-staging-website'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldVersions
            Status: Enabled
            NoncurrentVersionExpirationInDays: 30
      Tags:
        - Key: Environment
          Value: staging
        - Key: Project
          Value: freedevtool

  # Origin Access Control for CloudFront (replaces legacy OAI)
  CloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: 'freedevtool-staging-oac'
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4
        Description: 'OAC for freedevtool staging static website'

  # S3 Bucket Policy - Allow CloudFront OAC to read objects
  WebsiteBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref WebsiteBucket
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: AllowCloudFrontServicePrincipalReadOnly
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub '${WebsiteBucket.Arn}/*'
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}'

  # CloudFront Distribution
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Comment: 'freedevtool staging static website distribution'
        Enabled: true
        HttpVersion: http2and3
        IPV6Enabled: true
        DefaultRootObject: index.html
        
        # Custom Domain
        Aliases:
          - stage.freedevtool.app
        
        # Origins
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt WebsiteBucket.RegionalDomainName
            S3OriginConfig: {}
            OriginAccessControlId: !Ref CloudFrontOriginAccessControl
        
        # Default Cache Behavior
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
          CachedMethods:
            - GET
            - HEAD
          Compress: true
          # Use AWS Managed Cache Policy - CachingOptimized
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6
          # Use AWS Managed Origin Request Policy - CORS-S3Origin
          OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf
          # Use AWS Managed Response Headers Policy - SecurityHeadersPolicy
          ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03
        
        # Custom Error Responses for SPA routing
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 300
        
        # Price Class - Use only North America and Europe for staging cost optimization
        PriceClass: PriceClass_100
        
        # Viewer Certificate - ACM certificate for custom domain
        ViewerCertificate:
          AcmCertificateArn: !Ref SSLCertificate
          SslSupportMethod: sni-only
          MinimumProtocolVersion: TLSv1.2_2021
        
      Tags:
        - Key: Environment
          Value: staging
        - Key: Project
          Value: freedevtool

  # Route 53 DNS Record - CNAME pointing to CloudFront
  DNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !FindInMap [Config, Route53, HostedZoneId]
      Name: stage.freedevtool.app
      Type: A
      AliasTarget:
        HostedZoneId: Z2FDTNDATAQYW2  # CloudFront hosted zone ID (global constant)
        DNSName: !GetAtt CloudFrontDistribution.DomainName
        EvaluateTargetHealth: false

Outputs:
  WebsiteBucketName:
    Description: 'S3 bucket name for uploading static files'
    Value: !Ref WebsiteBucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'
  
  CloudFrontDistributionId:
    Description: 'CloudFront distribution ID for cache invalidation'
    Value: !Ref CloudFrontDistribution
    Export:
      Name: !Sub '${AWS::StackName}-DistributionId'
  
  CloudFrontDomainName:
    Description: 'CloudFront distribution domain name'
    Value: !GetAtt CloudFrontDistribution.DomainName
    Export:
      Name: !Sub '${AWS::StackName}-DomainName'
  
  WebsiteURL:
    Description: 'Staging website URL (CloudFront domain)'
    Value: !Sub 'https://${CloudFrontDistribution.DomainName}'
  
  CustomDomainURL:
    Description: 'Staging website URL (custom domain) - READY TO USE'
    Value: 'https://stage.freedevtool.app'
  
  SSLCertificateArn:
    Description: 'ACM certificate ARN for stage.freedevtool.app'
    Value: !Ref SSLCertificate
  
  DeploymentCommands:
    Description: 'Commands to deploy your static site'
    Value: !Sub |
      # Sync files to S3:
      aws s3 sync ./dist/public/ s3://${WebsiteBucket} --delete --cache-control "public, max-age=31536000, immutable"
      
      # Invalidate CloudFront cache:
      aws cloudfront create-invalidation --distribution-id ${CloudFrontDistribution} --paths "/*"
